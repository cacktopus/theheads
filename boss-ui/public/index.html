  <script src="/js/socket.io.js"></script>
  <script>
    // Join Numbers
    var JOINT_NUM = {
      SPINEBASE: 0,
      SPINEMID: 1,
      NECK: 2,
      HEAD: 3,
      SHOULDERLEFT: 4,
      ELBOWLEFT: 5,
      WRISTLEFT: 6,
      HANDLEFT: 7,
      SHOULDERRIGHT: 8,
      ELBOWRIGHT: 9,
      WRISTRIGHT: 10,
      HANDRIGHT: 11,
      HIPLEFT: 12,
      KNEELEFT: 13,
      ANKLELEFT: 14,
      FOOTLEFT: 15,
      HIPRIGHT: 16,
      KNEERIGHT: 17,
      ANKLERIGHT: 18,
      FOOTRIGHT: 19,
      SPINESHOULDER: 20,
      HANDTIPLEFT: 21,
      THUMBLEFT: 22,
      HANDTIPRIGHT: 23,
      THUMBRIGHT: 24
    }

    // Events to be called.
    function eventBodyFrame(bodyFrame) {
      var headPosDiv = document.getElementById("headPos");

      // ctx.clearRect(0, 0, canvas.width, canvas.height);
      var index = 0;
      bodyFrame.bodies.forEach(function (body) {
        if (body.tracked) {
          for (var jointType in body.joints) {
            var joint = body.joints[jointType];

            if (parseInt(jointType) === JOINT_NUM.HEAD) {
              // ctx.fillStyle = colorsForHead[index];
              headPosDiv.innerHTML = `x: ${joint.cameraX}<br/>y: ${joint.cameraY}<br/>z: ${joint.cameraZ}`;
            } else {
              // ctx.fillStyle = colors[index];
            }
            // ctx.fillRect(joint.depthX * 512, joint.depthY * 424, 10, 10);
          }
          //draw hand states
          // updateHandState(body.leftHandState, body.joints[7]);
          // updateHandState(body.rightHandState, body.joints[11]);
          index++;
        }
      });
    }

    // short form for initializing kinect.
    window.ik = () => {
      initKinect({
        socketUrl: 'http://10.0.1.38:8000/',
        events: {
          bodyFrame: eventBodyFrame
        }
      });
    }

    window.initKinect = (options) => {
      const {
        socketUrl,
        events
      } = options;
      const socket = io(socketUrl);
      var headPosDiv = document.getElementById("headPos");

      for (var eventName in events) {
        socket.on(eventName, events[eventName]);
      }
    }
  </script>
