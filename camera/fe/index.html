<!DOCTYPE html>
<html>
<head>
    <title>jsmpeg streaming</title>
    <style type="text/css">
        body {
            background-color: black;
            text-align: center;
            margin-top: 10%;
        }
    </style>
</head>
<body>
<div class="jsmpeg"></div>
<script type="text/javascript">
    const hostname = window.location.hostname;
    const port = window.location.port;
    const url = 'ws://' + hostname + ':' + port + '/ws';
    const elem = document.getElementsByClassName("jsmpeg")[0];
    elem.setAttribute("data-url", url);
</script>
<script type="text/javascript" src="jsmpeg.min.js"></script>
</body>
</html>
