syntax = "proto3";

option go_package = "github.com/cacktopus/theheads/common/gen/go/heads";
package heads;

import "common.proto";

message RunIn {
  string name = 1;
}

message SetScaleIn {
  double scale = 1;
}

service leds {
  rpc run(RunIn) returns (Empty);
  rpc events(Empty) returns (stream Event);
  rpc set_scale(SetScaleIn) returns (Empty);
}